<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Piano</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
  <div class="keys">
    <div class="row">
      <div class="upperrow">
        <div class="inner">
          <div data-key="" id="space1">
            <kbd></kbd>
            <span class="sound"></span>
          </div>
          <div data-key="69" class="key blacked">
            <kbd>E</kbd>
            <span class="sound">c#</span>
          </div>
          <div data-key="82" class="key blacked">
            <kbd>R</kbd>
            <span class="sound">d#</span>
          </div>
          <div data-key="" id="space2">
            <kbd></kbd>
            <span class="sound"></span>
          </div>
          <div data-key="89" class="key blacked">
            <kbd>Y</kbd>
            <span class="sound">f#</span>
          </div>
          <div data-key="85" class="key blacked">
            <kbd>U</kbd>
            <span class="sound">g#</span>
          </div>
          <div data-key="73" class="key blacked">
            <kbd>I</kbd>
            <span class="sound">a#</span>
          </div>
        </div>
      </div>

      <div class="downrow">
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">c</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">d</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">e</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">f</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">g</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">a</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">h</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">c</span>
        </div>
      </div>
    </div>
  </div>
</div>

<footer> 
  <img src="img/GitHub-Mark-Light-64px.png">
  <a href="https://github.com/Mehto00/javascript-piano">Take a look at the code here</a>
</footer>


  <!-- ==== Audio-files: downrow ==== -->
  <audio data-key="65" src="sounds/12.mp3"></audio> 
  <audio data-key="83" src="sounds/13.mp3"></audio>
  <audio data-key="68" src="sounds/11.mp3"></audio>
  <audio data-key="70" src="sounds/9.mp3"></audio>
  <audio data-key="71" src="sounds/8.mp3"></audio>
  <audio data-key="72" src="sounds/6.mp3"></audio>
  <audio data-key="74" src="sounds/4.mp3"></audio>
  <audio data-key="75" src="sounds/2.mp3"></audio>
  <audio data-key="76" src="sounds/1.mp3"></audio>

  <!-- ==== Audio-files: upperrow ==== -->
  <audio data-key="69" src="sounds/12.mp3"></audio>
  <audio data-key="82" src="sounds/10.mp3"></audio>
  <audio data-key="89" src="sounds/7.mp3"></audio>
  <audio data-key="85" src="sounds/5.mp3"></audio>
  <audio data-key="73" src="sounds/3.mp3"></audio>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
